<h:body>

	<button id="myBtn" class="button">Nowy użytkownik</button>


	<!-- The Modal -->
	<div id="id01" class="modal">



		<div class="modal-content">

			<h:form>
				<header class="modalHeader"> Nowy użytkownik </header>

				<span class="close">&times;</span>


				<p>
					<label for="imie" class="label">Imię</label>
				</p>
				<p>
					<h:inputText id="imie" styleClass="input"
						value="#{UserController.name}" />
				</p>
				
				<p>
					<label for="nazwisko" class="label">Nazwisko</label>
				</p>
				<p>
					<h:inputText id="nazwisko" styleClass="input"
						value="#{UserController.familyName}" />
				</p>
				
				<p>
					<label for="login" class="label">Login</label>
				</p>
				<p>
					<h:inputText id="login" styleClass="input"
						value="#{UserController.login}" />
				</p>

				<footer class="modal-footer"> <h:commandButton
					action="#{SGDprojectController.newProject}" value="Przerwij"
					styleClass="button3" /> <h:commandButton
					action="#{UserController.createUser}"
					value="Zapisz" styleClass="button4" /> </footer>
			</h:form>
		</div>

	</div>

	<script src="js.js"></script> </nav>

	<section class="section"> 
	<h:dataTable

		styleClass="order-table" headerClass="order-table-header"
